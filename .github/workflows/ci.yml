name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Set kubeconfig for k3d
        run: |
          mkdir -p $HOME/.kube
          k3d kubeconfig get devops-lab > $HOME/.kube/config
          kubectl get nodes

      - name: Deploy with Helm
        run: |
          helm upgrade --install devops-api ./devops-api-chart \
            --namespace helm-lab \
            --create-namespace \
            --set image.repository=ghcr.io/${{ github.repository }} \
            --set image.tag=${{ github.sha }}

      - name: Verify rollout
        run: |
          kubectl rollout status deployment/devops-api -n helm-lab --timeout=120s
          kubectl get pods -n helm-lab
